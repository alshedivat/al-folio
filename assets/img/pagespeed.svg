			<circle class="gauge-base" r="56" cx="100" cy="60" stroke-width="8"></circle>
			<circle class="gauge-arc guage-arc-2" r="56" cx="100" cy="60" stroke-width="8" style="stroke-dasharray: 295.56072, 351.858;"></circle>
