- title: "Is That the Way? How Tourism Reshapes Communities and Erodes Social Capital"
  # authors: "Maycas-Sardi"
  abstract: "Literature has linked socio-cultural degradation and the uproot of collective identities as key processes in the support of populist and extremist parties. While connectivity and globalization foster dynamic spaces with high social interactions, they might as well displace previously rooted local activities, disrupting local embeddednessâ€”the community's social interrelations and civic engagement. Leveraging a quasi-experimental context through a difference-in-differences strategy, I analyze the effects of a massive tourism boom triggered by the international promotion of the Way of Saint James (Camino de Santiago) as a tourist route. I find that touristification adversely impacts association density by 16% of the sample mean and decreases local turnout by 1.96 percentage points. These changes are driven by two mechanisms: (a) congestion, hostels tend to crowd urban centers, the main social hubs where social activity occurs, and (b) compositional changes, which bring a younger, mobile population with fewer participation incentives."
